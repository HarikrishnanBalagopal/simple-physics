<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello wasm-pack!</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
    }

    pre {
      font-family: monospace;
      line-height: .6em;
      /* letter-spacing: .5em; */
    }
  </style>
</head>

<body>
  <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
  <div class="wrapper">
    <h1>Simple Physics Engine in Rust using WASM</h1>
    <section>
      <div>
        <span>fps:</span>
        <span id="output-fps"></span>
        <span>particles:</span>
        <span id="output-num-particles">0</span>
      </div>
      <canvas id="output-wasm-physics-canvas"></canvas>
      <div>
        <button id="button-pause">Pause</button>
        <button id="button-add-particle">Add a particle</button>
        <button id="button-clear-particle">Clear particles</button>
        <button id="button-fountain">Toggle fountain of particles</button>
        <label>chain:<input type="checkbox" id="checkbox-chain" /></label>
      </div>
    </section>
  </div>
  <script src="./bootstrap.js"></script>
</body>

</html>
